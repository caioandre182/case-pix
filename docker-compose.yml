services:
  postgres:
    image: postgres:16-alpine
    container_name: pg-pix
    environment:
      POSTGRES_DB: pix
      POSTGRES_USER: local_user
      POSTGRES_PASSWORD: local_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U local_user -d pix"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin-pix
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pixlocal.com
      PGADMIN_DEFAULT_PASSWORD: admin@123
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'True'
      PGADMIN_CONFIG_LOGIN_BANNER: "'Acesso restrito'"
      TZ: America/Sao_Paulo
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

volumes:
  pgdata:
  pgadmin: